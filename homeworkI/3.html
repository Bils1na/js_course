<!DOCTYPE html>
<html lang="en">

  <meta charset="UTF-8">
  <title>Homework</title>

<body>
<!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
<script>
  "use strict";
  /*
  1. 10 суммируется с 10
  2. 20 переобразуется в строку 
  3. 20 конкатенирует с 10
  4. в консоль выводится 2010
  */
  console.log(10 + 10 + "10");
  /*
  1. 10 преобразуется в строку
  2. 10 конкатенирует с 10
  3. 10 преобразуется в строку
  4. 1010 конкатенирует с 10
  5. в консоль выводится 101010
  */ 
  console.log(10 + "10" + 10);
  /*
  1. 10 суммируется с 10
  2. +"10" преобразуется в число
  3. 20 суммируется с 10
  4. консоль выводит число 30
  */ 
  console.log(10 + 10 + +"10");
  /*
  1. -"" преобразуется в -0
  2. 10 делится на -0
  3. консоль выводит -бесконечность
  */ 
  console.log(10 / -"");
  /*
  1. 10 делится на строку
  2. консоль выводит НаН
  */ 
  console.log(10 / +"2,5");
  
</script>
</body>
</html>
